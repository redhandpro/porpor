<body class="theme-molten">

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",

  <!-- ğŸ”¹ Ø§Ø³Ú©Ø±ÛŒÙ¾Øª Ø§ØµÙ„ÛŒ (Ù‡Ù…ÙˆÙ† Ú©Ø¯ ØªÙˆ) -->
  <script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

    let scene, camera, renderer, particles, composer;
    let time = 0;
    const particleCount = 10000;

    init();
    animate();

    function createStarPath(i, total) {
      const numStarPoints = 5;
      const outerRadius = 35, innerRadius = 15;
      const scale = 1.0;
      const zDepth = 4;
      const starVertices = [];
      for (let j = 0; j < numStarPoints; j++) {
        let angle = (j / numStarPoints) * Math.PI * 2 - Math.PI / 2;
        starVertices.push(new THREE.Vector2(outerRadius * Math.cos(angle), outerRadius * Math.sin(angle)));
        angle += Math.PI / numStarPoints;
        starVertices.push(new THREE.Vector2(innerRadius * Math.cos(angle), innerRadius * Math.sin(angle)));
      }
      const segs = starVertices.length;
      const t = (i / total) * segs;
      const idx = Math.floor(t) % segs;
      const prog = t - Math.floor(t);
      const a = starVertices[idx];
      const b = starVertices[(idx + 1) % segs];
      const x = THREE.MathUtils.lerp(a.x, b.x, prog);
      const y = THREE.MathUtils.lerp(a.y, b.y, prog);
      const z = Math.sin((i / total) * Math.PI * 4) * (zDepth / 2);
      return new THREE.Vector3(x * scale, y * scale, z);
    }

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1500);
      camera.position.z = 90;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      document.getElementById('container').appendChild(renderer.domElement);

      composer = new EffectComposer(renderer);
      composer.addPass(new RenderPass(scene, camera));
      const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.4, 0.4, 0.8);
      composer.addPass(bloomPass);
      composer.addPass(new OutputPass());

      const geometry = new THREE.BufferGeometry();
      const positions = new Float32Array(particleCount * 3);
      for (let i = 0; i < particleCount; i++) {
        const pos = createStarPath(i, particleCount);
        positions[i * 3] = pos.x;
        positions[i * 3 + 1] = pos.y;
        positions[i * 3 + 2] = pos.z;
      }
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      const material = new THREE.PointsMaterial({
        color: 0xff6600,
        size: 2.2,
        transparent: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false
      });
      particles = new THREE.Points(geometry, material);
      scene.add(particles);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      time += 0.02;
      particles.rotation.y += 0.0015;
      particles.rotation.x += 0.0008;
      composer.render();
    }
  </script>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سایت من با افکت سه‌بعدی</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; overflow: hidden; }

    /* 👇 افکت سه‌بعدی (بک‌گراند) */
    #container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .glow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.75;
    }

    /* 👇 محتوای سایت (روی افکت نمایش داده میشه) */
    .content {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      font-family: "Segoe UI", sans-serif;
    }

    .content h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1rem;
      max-width: 400px;
      color: #ddd;
    }

    .content button {
      margin-top: 2rem;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      backdrop-filter: blur(8px);
    }

    .content button:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>

<body>
  <!-- 🔹 پس‌زمینه سه‌بعدی -->
  <div id="container"></div>
  <div class="glow"></div>

  <!-- 🔹 محتوای سایت -->
  <div class="content">
    <h1>به سایت من خوش اومدی 🌌</h1>
    <p>این افکت سه‌بعدی با Three.js ساخته شده و در پس‌زمینه اجرا می‌شود.</p>
    <button>بیشتر بدانید</button>
  </div>

  <!-- 👇 اضافه کردن Importmap و کد JavaScript -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    // ✅ نسخه خلاصه‌شده از کد تو برای پس‌زمینه
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 90;

    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.getElementById('container').appendChild(renderer.domElement);

    let composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    let bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.5, 0.4, 0.8);
    composer.addPass(bloomPass);
    composer.addPass(new OutputPass());

    // ایجاد پارتیکل‌ها
    const particleCount = 8000;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    for (let i = 0; i < particleCount; i++) {
      const i3 = i * 3;
      const r = 40 + Math.random() * 10;
      const theta = Math.random() * 2 * Math.PI;
      const phi = Math.acos(2 * Math.random() - 1);
      positions[i3] = r * Math.sin(phi) * Math.cos(theta);
      positions[i3 + 1] = r * Math.sin(phi) * Math.sin(theta);
      positions[i3 + 2] = r * Math.cos(phi);
    }
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const material = new THREE.PointsMaterial({
      color: 0xff6600,
      size: 2,
      transparent: true,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const points = new THREE.Points(geometry, material);
    scene.add(points);

    function animate() {
      requestAnimationFrame(animate);
      points.rotation.y += 0.0015;
      points.rotation.x += 0.0008;
      composer.render();
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

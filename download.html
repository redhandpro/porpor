<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دانلود فایل</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      width: 90%;
    }
    .box h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #ff6a00, #ff0099);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .box a.download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      background: linear-gradient(135deg, #ff0099, #ff6a00);
      border-radius: 50px;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 0 15px rgba(255,100,0,0.5);
    }
    .box a.download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,100,0,0.7);
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>✅ پرداخت موفق بود</h2>
    <p>برای دانلود فایل، روی دکمه زیر کلیک کنید:</p>
    <a class="download-btn" href="https://drive.google.com/uc?export=download&id=1rDfmSLOvat5csqyyOnRI0gr9FwNHdPSZ" download>
      ⬇️ دانلود فایل
    </a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بسته پرامپت‌های ChatGPT</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { overflow: auto; text-align: center; background-color: #000; color:#fff; font-family: 'Segoe UI', sans-serif; }
    .product-card { max-width:500px; margin:80px auto; padding:30px; background:#111; border-radius:16px; box-shadow:0 0 20px rgba(255,100,0,0.4); transition:0.3s; }
    .product-card h1 { font-size:2rem; margin-bottom:1rem; background: linear-gradient(90deg,#ff6a00,#ff0099); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .product-card p { margin-bottom:1.5rem; line-height:1.5; }
    .price { font-size:1.5rem; font-weight:600; margin-bottom:2rem; }
    .buy-btn { padding:12px 25px; border:none; border-radius:50px; background: linear-gradient(135deg, #ff0099, #ff6a00); color:#fff; font-size:1rem; cursor:pointer; transition:0.3s; }
    .buy-btn:hover { transform: scale(1.05); box-shadow:0 0 25px rgba(255,100,0,0.6); }
    #download-section { display:none; margin-top:20px; }
  </style>
</head>
<body>

  <div class="product-card">
    <h1>📘 بسته طلایی پرامپت‌های ChatGPT</h1>
    <p>۲۰ پرامپت حرفه‌ای برای تولید محتوا در اینستاگرام، شبکه‌های اجتماعی و وبلاگ</p>
    <p class="price">💰 قیمت: 100.000 تومان</p>

    <!-- دکمه خرید Remit -->
   <a href="https://reymit.ir/payforshop" target="_blank">
  <button class="buy-btn">💳 خرید و پرداخت</button>
</a>


    <!-- بخش دانلود بعد از پرداخت موفق -->
    <div id="download-section">
      <a href="https://drive.google.com/file/d/1rDfmSLOvat5csqyyOnRI0gr9FwNHdPSZ/view?usp=drive_link">
        <button class="buy-btn">⬇️ دانلود فایل</button>
      </a>
      <p style="margin-top:10px; font-size:0.9rem; color:#ccc;">لینک دانلود فقط بعد از پرداخت نمایش داده می‌شود.</p>
    </div>
  </div>

  <!-- Footer مشابه صفحه اصلی -->
  <footer class="footer">
    <p>© 2025 <span class="gradient-text">Sina Aghhajary</span> — All Rights Reserved.</p>
    <div class="socials">
      <a href="#" target="_blank">Instagram</a>
      <a href="#" target="_blank">GitHub</a>
      <a href="#" target="_blank">Telegram</a>
    </div>
  </footer>

  <script>
    // بررسی پارامتر URL بعد از پرداخت موفق
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get('status') === 'success'){
      document.getElementById('download-section').style.display = 'block';
      document.getElementById('buy-link').style.display = 'none';
    }
  </script>

</body>
</html>
